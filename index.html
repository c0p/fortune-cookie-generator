<html>
  <head>
    <title>fortune cookie</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
    <div class="flexbox-container" id="container">
      <div id="fortune-cookie-text">
	<div id="quote">
	  <p id="quote2"></p>
	</div>
      </div>
    </div>

    <div class="flexbox-container">
      <h2 id="stats">You've ate 0 Fortunes</h2>

      
    </div>

	<button class="fortuneButton" type="button" onClick="viewAllCookies(cookies)">View All Cookies!</button>
      </div>

      <div class="flexbox-container">
	<h2 id="PF">Previous Fortunes</h2>
	    </div>
	    
      <div class="flexbox-container">
	<div id="previous-fortunes">
	<ul id="demo" style="list-style: none;"></ul>
	</div>
      </div>
      



    <script src="js/brain.js"></script>
  </body>
</html>
